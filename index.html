<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Higher or Lower</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="startScreen" id="start">
        <img id="startImage" src="images/data/startScreenImage.jpg">
        <h1 id="startText">Welcome to anime higher or lower</h1>
        <p id="description">You will be given two animes and you must guess which one has a higher score according to MyAnimeList</p>
        <button class="startButton" onclick="onStartClick()"><span>Start</span></button>
    </div>
    <div id="wrap">
        <div class="leftAnime" id="leftAnime">
            <img src="./images/attack-on-titan.jpg" id="leftImage" >
            <p id="leftTitle" class="animeInformation">Left Anime Title</p>
            <p id="leftDescription" class="animeInformation">has a score of</p>
            <p id="leftScore" class="animeInformation">Score: 8.41</p>
        </div>
        <div class="rightAnime" id="rightAnime">
            <img src="./images/one-piece.jpg" id="rightImage" >
            <p id="rightTitle", class="animeInformation">Right Anime Title</p>
            <p id="rightDescription1" class="animeInformation">has a score thats</p>
            <p id="rightScore" class="animeInformation">???</p>
            <button class="guessHigher" onclick="onHigherClick()" clickable>
                <p id="higherText">Higher</p>
                <img id="upArrow" src="./images/data/green_arrow.png">
            </button>
            <button class="guessLower" onclick="onLowerClick()">
                <p id="lowerText"><span>Lower</span></p>
                <img id="downArrow" src="./images/data/red_arrow.png">
            </button>
            <p id="rightDescription2" class="animeInformation">than...</p>
        </div>
        <div class="middle animeInformation">
            <p id="versus">VS</p>
            <img id="result"></img>
        </div>
        <div class="nextAnime" id="nextAnime">
            <img src="./images/one-piece.jpg" id="nextImage" >
        </div>
        <div class="scoreBar">
            <p id="score">Score: 0</p>
            <p id="highScore">High Score: 0</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
