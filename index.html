<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Higher or Lower</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="startScreen" id="start">
        <h1 id="startText">Welcome to anime higher or lower</h1>
        <p id="description">You will be given two animes and you must guess which one has a higher score according to MyAnimeList</p>
            <button class="startButton" onclick="onStartClick()"><span>Start</span></button>
    </div>
    <div class="leftAnime">
        <img src="./images/attack-on-titan.jpg" id="leftImage" >
        <p id="leftTitle">Left Anime Title</p>
        <p id="leftDescription">has a score of</p>
        <p id="leftScore">Score: 8.41</p>
    </div>
    <div class="rightAnime">
        <img src="./images/one-piece.jpg" id="rightImage" >
        <p id="rightTitle">Right Anime Title</p>
        <p id="rightDescription1">has a score thats</p>
        <p id="rightScore">???</p>
        <button class="guessHigher" onclick="onHigherClick()">
            <p id="higherText">Higher</p>
            <img id="upArrow" src="./images/data/green_arrow.png">
        </button>
        <button class="guessLower" onclick="onLowerClick()">
            <p id="lowerText">Lower</p>
            <img id="downArrow" src="./images/data/red_arrow.png">
        </button>
        <p id="rightDescription2">than...</p>
    </div>
    <div class="middle">
        <p id="versus">VS</p>
        <img id="result"></img>
    </div>
    <script src="app.js"></script>
</body>
</html>
